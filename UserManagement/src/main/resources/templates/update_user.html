<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User - User Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div align="center" class="container">
        <h1> User </h1>
        <hr>
        <h2> Update User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>
            <input type="email" th:field="*{email}" class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-info col-2">Update User</button>
        </form>
        <hr>

        <a th:href="@{/}">User List</a>
    </div>
</body>
</html>
